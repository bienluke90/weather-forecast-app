<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast App</h1>
      <div class="search-panel">
        <div class="search-box">
          <input
            type="text"
            class="search-location"
            placeholder="Enter location"
          />
        </div>
        <button class="button search-button">
          Show weather
        </button>
        <button class="button forecast-button">
          Show forecast
        </button>
        <button class="button celsius"><u>°F</u>/°C</button>
      </div>
      <p class="search-info">
        Please, select city and press "Show weather" for today's weather or
        "Show forecast" for 5 day forecast
      </p>
      <div class="result-today"></div>
      <div class="result-forecast"></div>
      <div class="attribution">
        <p>
          <a href="https://openweathermap.org/">
            <small>Powered by <b>OpenWeatherMap.org</b></small>
          </a>
        </p>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKDtg9Nr0jiE-ndZHgDM90Smb4MOyVrAw&libraries=places,geometry"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
